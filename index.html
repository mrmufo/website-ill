<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,300i,400|Source+Code+Pro|Petit+Formal+Script" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="vendors/css/materialize.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Insane Luxury Life">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src='vendors/js/bin/jquery.keyframes.js'></script>
        <script type="text/javascript" src="resources/js/script.js"></script> 
        <title>Insane Luxury Life</title>
    </head>
    
    <body>
        <header>
                <div class="row" style="margin-bottom: 0px">
                    <nav>
                        <div id="navbar">
                            <div class="main-nav nav-wrapper">
                                <div class="brand-logo center">
                                <a href="resources/img/logo.jpg">
                                    <div class="moveLeft">
                                        <span class="logo-I">I</span><span class="logo-N1">n</span><span class="logo-S">s</span><span class="logo-A">a</span><span class="logo-N2">n</span><span class="logo-E">e</span>
                                    </div>
                                    <span id="logo-slash">/</span><span id="logo-L" style="position: absolute;">L</span><span class="logo-uxury">uxury</span>
                                </a>
                                </div>
                                <ul class="nav-mobile left hide-on-med-and-down main-nav">
                                    <li><a href="#" class="waves-effect waves-light">WATCHES</a></li>
                                    <li><a href="#" class="waves-effect waves-light">CELEBRITIES</a></li>
                                </ul>
                                <ul class="nav-mobile right hide-on-med-and-down">
                                    <li><a href="#" class="waves-effect waves-light"><ion-icon name="logo-instagram"></ion-icon></a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div class="row sliding">
                        <div class="sliding-insane"><h1 id="js-insane">INSANE</h1></div>
                        <div class="sliding-luxury"><h1 id="js-luxury">LUXURY</h1></div>
                    </div>
            </div>
        </header>
        <section class="chart">
            <div id="homepage-banner-container">
                <div class="row">
                    <div class="col s7" style="padding-left: 0; padding-right: 4px">
                        <a href="#" class="card-panel card-panel-bg" style="display: block">
                            <span class="white-text center"><h4>Watches of the summer </h4></span>
                            <div class="carousel center-align" style="height: 300px">
                                <span class="carousel-item">
                                    <img src="vendors/img/mini-chart-1.jpg">
                                </span>
                                <span class="carousel-item">
                                    <img src="vendors/img/mini-chart-2.jpg">
                                </span>
                                <span class="carousel-item">
                                    <img src="vendors/img/mini-chart-3.jpg">
                                </span>
                                <span class="carousel-item">
                                    <img src="vendors/img/mini-chart-4.jpg">
                                </span>
                                <span class="carousel-item">
                                    <img src="vendors/img/mini-chart-5.jpg">
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="col s5" style="padding-right: 0; padding-left: 4px">
                        <a href="##" class="card-panel card-panel-bg" style="display: block">
                            <span class="white-text left-align"><h4>What watch is LUIS FIGO wearing? </h4></span>
                            <figure class="celeb-photo" style="margin: 0">
                                <img src="vendors/img/watch-luis-figo.jpg">
                            </figure>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="vendors/js/bin/materialize.min.js"></script>
        <script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>
    </body>

</html>
